<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Roshambo</title>
    <style>

    </style>
</head>
<body>

    <header>
    <h1>Roshambo</h1>
    <h1>Make Your Choice</h1>
    </header>
 
    <div class="buttons">
        
        <div class="button">
        <img src="/images/rock1.png" alt="rock" value="rock" id="rock"/>	 
        </div>
        
        <div class="button">
        <img src="/images/paper1.png" alt="paper" value="paper" id="paper"/>	 
        </div>      

        <div class="button">
        <img src="/images/scissors1.png" alt="scissors" value="scissors" id="scissors"/>	              
        </div>

    </div>
    <div class= "comchoice">
        <div class= "text-center font-Monaco-monospace" id="result"></div>
    </div>
    <div class= "text-center" id="result"></div>

<script type='text/javascript'  src="./js/roshambo.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => { 
        let roshambo = new Roshambo 
        let rock = document.getElementById('rock') 
        let paper = document.getElementById('paper') 
        let scissors = document.getElementById('scissors')
        let displayDiv = document.getElementById('result')

        rock.addEventListener('click', () => { 
            let result = roshambo.play("rock")
            let value = document.getElementById('rock').value
            displayDiv.innerHTML = result;
        })
        paper.addEventListener('click', () => { 
            let result = roshambo.play("paper")
            let value = document.getElementById('paper').value
            displayDiv.innerHTML = result;
        })
        scissors.addEventListener('click', () => { 
            let result = roshambo.play("scissors")
            let value = document.getElementById('scissors').value
            displayDiv.innerHTML = result;
        })
    })
</script>  
    </div> 
</body>
</html>
